<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		img{
			width: 100%;
			float: left;
		}
		ul{
			position:fixed;
			top:250px;
			left:0;
		} 
		ul li{
			list-style: none;
			width: 50px;
			height: 50px;
		}
		ul li img{
			width: 50px;
			height: 50px;
		}
		ul .a{
			background-color: #305790;
		}
		ul .b{
			background-color: #2ba9d2;
		}
		ul .c{
			background-color: #cf4c3a;
		}
		ul .d{
			background-color: #4598ca;
		}
		ul .e{
			background-color: #f9694e;
		}
	</style>
</head>
<body>
	<ul>
		<li class="a"><img src="lanren01.jpg" alt=""></li>
		<li class="b"><img src="lanren02.jpg" alt=""></li>
		<li class="c"><img src="lanren03.jpg" alt=""></li>
		<li class="d"><img src="lanren04.jpg" alt=""></li>
		<li class="e"><img src="lanren05.jpg" alt=""></li>
	</ul>
	<div class="box">
		<img src="11.jpg" alt="">
		<img src="15.jpg" alt="">
		<img src="13.jpg" alt="">
		<img src="16.jpg" alt="">
		<img src="14.jpg" alt="">
	</div>
	
	<script src="jquery-1.11.1.js"></script>
	<script>
		$("li").hover(function(){
			$(this).stop().animate({
				"padding-left":20
			},500)
		},function(){
			$(this).stop().animate({
				"padding-left":0
			},500)
		})
		$("li").click(function(){
			var ind = $(this).index()
			var scroll = $(".box img").eq(ind).offset()
			$("body,html").animate({
				scrollTop:scroll.top
			},500)
		})
	</script>
</body>
</html>
